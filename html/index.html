<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launchpiration</title>
    <link rel="stylesheet" href="../style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
  </head>
  <body class="bg-[#111827] text-white">
    <header
      class="flex items-center justify-between mx-auto mt-10 w-300 font-[Inter]"
    >
      <img src="../images/Logo.svg" alt="logo.svg" />

      <nav>
        <ul class="flex items-center gap-10">
          <li>
            <a href="#">Featured</a>
          </li>

          <li>
            <a href="#">Turorial</a>
          </li>

          <li>
            <a href="#">Freelance</a>
          </li>

          <li>
            <a href="#">Design</a>
          </li>

          <li>
            <a href="#">Freebies</a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-2">
        <a
          class="h-11 text-center px-6 py-3 rounded-[5px] bg-[#2563eb] flex items-center justify-center"
          href="#"
          >Login</a
        >
        <a
          class="h-11 px-6 py-3 text-center rounded-[5px] bg-[#1f2937] flex items-center justify-center"
          href="#"
          >Sign up</a
        >
      </div>
    </header>

    <section class="flex items-center justify-between showcase mt-21">
      <div class="flex flex-col items-start slogan-section gap-7 ml-51">
        <div class="slogan-div">
          <p class="font-bold text-7xl">Inspiration</p>
          <p class="font-bold text-7xl">is everywhere</p>
        </div>

        <p class="text-[Inter] text-base w-107">
          There is no passion to be found playing small in settling for a life
          that is less than the one you are capable of living
        </p>

        <a
          class="flex items-center justify-center rounded-lg get-started w-42 h-13"
          >Get started</a
        >
      </div>

      <div class="relative img-section">
        <img
          class="absolute"
          src="../images/task-menu.svg"
          alt="sally-tasks.svg"
        />
        <img src="../images/Saly-11.svg" alt="sally.svg" />
      </div>
    </section>
  </body>
</html>
